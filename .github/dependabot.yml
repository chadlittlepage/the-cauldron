version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "chadlittlepage"
    labels:
      - "dependencies"
    groups:
      production-dependencies:
        patterns:
          - "@supabase/*"
          - "@stripe/*"
          - "@tanstack/*"
          - "react*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "@playwright/*"
          - "tailwindcss*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci/cd"
